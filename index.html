<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="5Kq13vpBeQX21gppVU8vtwqrJGK3UdlDD2a7j7uCRyc" />
    <meta name="google-site-verification" content="HTjHiL9dftvaFhzoLnqD3vRrVOmum9cwGGnzyeyW47A" />
    <meta name="description" content="Kreative Entwicklung und Realisation von Medienprodukten">
    <!-- build:basepath -->
    <base href="/alpgauer/">
    <!-- endbuild -->
    <title>Alpgauer</title>

    <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="script/libs/bootstrap.min.js"></script>
<!--
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.js"></script>
  -->
  
  <!-- build:libangular -->
   <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <!-- endbuild -->
  <!--build:libangularroute -->
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbuild -->
  <!-- build:libangularanimate -->
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- endbuild -->

  <!-- build:js -->
  <script type="text/javascript" src="script/CaptchaService.js"></script>
  <script type="text/javascript" src="script/alpgauer.js"></script>
  <!-- endbuild -->

  <link href="css/alpgauer.css" rel="stylesheet">
  </head>
  <body ng-app="alpgauer" data-status="{{ status }}">
    <div class="container-fluid outer" ng-controller="HomeCtrl" ng-init="init()">
      <div class="row banner" >
        <div class="col-md-1"></div>
          <div class="col-md-10 ">
         
          </div>
        <div class="col-md-1"></div>
      </div>
      <!-- background -->
      <div class="row center-block content-block-back" ng-show="true"></div>
      <div class="row center-block content-block-back-active navi" ng-class="target+'_navi-back'" ng-hide="target =='home'"></div>
      <div class="row center-block content-block-back-active-content" ng-hide="target=='home' || target=='kontakt'"></div>
      <div class="row center-block content-block-back-active-kontakt" ng-show="target=='kontakt'"></div>
      <!-- /background -->
      <div class="row center-block content-block-front row-centered" style="">
        <div class="container-fluid">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>




        <div class="collapse navbar-collapse" id="navbar">
          <div class="mobile-nav">
            <ul>
              <li>
               <a href="#/" ng-click="go('home')" data-toggle="collapse" data-target="#navbar"><img src="img/home_mobile.png" />HOME</a>
              </li>
              <li>
                <a href="#/kreation" ng-click="go('kreation')" data-toggle="collapse" data-target="#navbar"><img src="img/kreation_grau_mobile.png" />KREATION</a>
              </li>
              <li>
                <a href="#/umsetzung" ng-click="go('umsetzung')"  data-toggle="collapse" data-target="#navbar"><img src="img/umsetzung_grau_mobile.png" />UMSETZUNG</a>
              </li>
              <li>
                <a href="#/alpgauer" ng-click="go('alpgauer')"  data-toggle="collapse" data-target="#navbar"><img src="img/alpgauer_grau_mobile.png" />ALPGAUER</a>
              </li>
              <li>
                <a href="#/referenzen" ng-click="go('referenzen')"  data-toggle="collapse" data-target="#navbar"><img src="img/referenzen_grau_mobile.png" />REFERENZEN</a>
              </li>
              <li>
                <a href="#/kontakt" ng-click="go('kontakt')"  data-toggle="collapse" data-target="#navbar">KONTAKT</a>
              </li>

            </ul>
          </div>
        </div>

          <div class="row navi buttonrow">  
            <div class="col-md-1 col-centered">
              <div class="home" ng-click="go('/')" ng-hide="target=='home'">
                &nbsp;                               
              </div>
              <div class="breadcrump-text">&nbsp;</div>
            </div>    
           
            <div class="col-md-2 col-centered">
              <div class="kreation nav-button" ng-click="go('kreation')" ng-class="target=='kreation'?'kreation_selected':''"></div>
              <div class="breadcrump-text" ng-class="target=='kreation'? 'breadcrump_active':''">KREATION</div> 
            </div>
           
            <div class="col-md-2 col-centered">
              <div class="umsetzung nav-button" ng-click="go('umsetzung')" ng-class="target=='umsetzung'?'umsetzung_selected':''"></div>
              <div class="breadcrump-text" ng-class="target=='umsetzung'? 'breadcrump_active':''">UMSETZUNG</div>
            </div>

            <div class="col-md-2 col-centered">
              <div class="alpgauer nav-button" ng-click="go('alpgauer')" ng-class="target=='alpgauer'?'alpgauer_selected':''"></div>
              <div class="breadcrump-text" ng-class="target=='alpgauer'? 'breadcrump_active':''">ALPGAUER</div>
            </div>
            <div class="col-md-2 col-centered">
              <div class="referenzen nav-button" ng-click="go('referenzen')" ng-class="target=='referenzen'?'referenzen_selected':''"></div>
              <div class="breadcrump-text" ng-class="target=='referenzen'? 'breadcrump_active':''">REFERENZEN</div>
            </div>
            <div class="col-md-3 col-centered" ng-click="go('kontakt')">
              <div class="kontakt nav-button" ng-class="target=='kontakt'? 'kontakt_active':''">KONTAKT</div>
              <div class="breadcrump-text">&nbsp;</div>
            </div>                              
          </div>


       

<div ng-view class="content-animate"></div>  
       

          <div class="row" ng-show="target=='home' || target=='kontakt'">
            <div class="col-md-2"></div>
            <div class="col-md-8 line"></div>
            <div class="col-md-2"></div>
          </div>

        

        </div>
      </div><!-- //center-block -->
    </div>
  </body>
  </html>
